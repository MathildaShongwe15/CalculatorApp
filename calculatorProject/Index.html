<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator - By Mathilda</title>
        <link rel="stylesheet" href="/calculatorProject/style.css" />
    </head>
    <body>
      <div class="main-container">
       <div class="main-text">
        <p name="user-input" id="user-input"></p>
       </div>
       <div class="calc-keys">
          <button class="key-others operations">AC</button>
          <button class="key-others operations">DEL</button>
          <button class="key-others operations">%</button>
          <button class="key-others operations">/</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="key-others operations">*</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="key-others operations">-</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <buttonclass="numbers">3</button>
          <button class="key-others operations">+</button>
          <button class="key-zero numbers">0</button>
          <button class="key-others operations">.</button>
          <button class="key-others operations">=</button>
       </div>
      </div>
       <script type="text/javascript" src="/calculatorProject//main.js"></script>
    </body>
</html>
